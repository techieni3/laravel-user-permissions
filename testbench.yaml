laravel: '@testbench'

providers:
  # - Workbench\App\Providers\WorkbenchServiceProvider
  - Techieni3\LaravelUserPermissions\Providers\PermissionsServiceProvider

migrations:
  - workbench/database/migrations
  - migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/permissions-manager'
  install: false
  health: false,
  user: 1
  guard: web
  discovers:
    config: true,
    web: false
    api: false
    commands: false
    components: false
    factories: false
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
